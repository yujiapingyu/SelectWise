<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SelectWise - History</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Noto Sans CJK SC', 'Source Han Sans SC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }
    
    .info-banner {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border: 2px solid #667eea;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .info-banner-icon {
      font-size: 20px;
    }
    
    .info-banner-text {
      flex: 1;
    }
    
    .info-banner-text strong {
      color: #667eea;
      font-weight: 600;
    }

    .search-box {
      position: relative;
      margin-bottom: 24px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      font-size: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-box::before {
      content: 'üîç';
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .history-item {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s;
    }

    .history-item:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .item-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .item-time {
      font-size: 12px;
      color: #6b7280;
    }

    .item-url {
      font-size: 12px;
      color: #667eea;
      text-decoration: none;
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item-url:hover {
      text-decoration: underline;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .original-text {
      background: white;
      padding: 12px 16px;
      border-radius: 8px;
      border-left: 3px solid #667eea;
      font-size: 15px;
      color: #1a1a1a;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .translation {
      font-size: 14px;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }
    
    .analysis-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    
    .analysis-toggle {
      background: none;
      border: none;
      color: #667eea;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }
    
    .analysis-toggle:hover {
      color: #5568d3;
    }
    
    .analysis-toggle-icon {
      transition: transform 0.2s;
    }
    
    .analysis-toggle.expanded .analysis-toggle-icon {
      transform: rotate(90deg);
    }
    
    .analysis-content {
      display: none;
      margin-top: 12px;
      padding: 12px 16px;
      background: #f0fdf4;
      border-radius: 8px;
      color: #166534;
      line-height: 1.6;
      font-size: 14px;
    }
    
    .analysis-content.show {
      display: block;
    }
    
    .examples-section {
      margin-top: 8px;
    }
    
    .examples-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 6px;
    }
    
    .example-item {
      padding: 6px 12px;
      background: white;
      border-left: 2px solid #667eea;
      margin-bottom: 4px;
      font-size: 13px;
      border-radius: 4px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-danger {
      background: #fee2e2;
      color: #991b1b;
    }

    .btn-danger:hover {
      background: #fca5a5;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .no-history {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .no-history-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 16px;
      display: none;
    }

    .status-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìú Analysis History</h1>
      <div class="header-actions">
        <button class="btn btn-secondary" id="clearAllBtn">Clear All</button>
        <button class="btn btn-secondary" id="exportBtn">Export</button>
      </div>
    </div>

    <div id="statusMessage" class="status-message"></div>
    
    <div class="info-banner">
      <div class="info-banner-icon">‚ÑπÔ∏è</div>
      <div class="info-banner-text">
        <strong>History Policy:</strong> Automatically saves your last 100 analysis results. 
        Older records are automatically deleted. Export your history regularly to avoid data loss.
      </div>
    </div>

    <div class="search-box">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search history..."
      >
    </div>

    <div id="historyList" class="history-list">
      <!-- History items will be inserted here -->
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="history.js"></script>
</body>
</html>
