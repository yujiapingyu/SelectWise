<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SelectWise - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .required {
      color: #ef4444;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .helper-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    .helper-text a {
      color: #667eea;
      text-decoration: none;
    }

    .helper-text a:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 32px 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .status-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ SelectWise Settings</h1>
    <p class="subtitle">Configure your API keys and preferences</p>

    <form id="settingsForm">
      <!-- Gemini API Section -->
      <div class="form-group">
        <label for="geminiApiKey">
          Gemini API Key
          <span class="required">*</span>
        </label>
        <input 
          type="password" 
          id="geminiApiKey" 
          placeholder="Enter your Gemini API key"
          required
        >
        <p class="helper-text">
          <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
      </div>

      <div class="form-group">
        <label for="targetLanguage">
          Target Language
          <span class="required">*</span>
        </label>
        <select id="targetLanguage" required>
          <option value="English">English</option>
          <option value="中文">中文 (Chinese)</option>
          <option value="Español">Español (Spanish)</option>
          <option value="Français">Français (French)</option>
          <option value="Deutsch">Deutsch (German)</option>
          <option value="日本語">日本語 (Japanese)</option>
          <option value="한국어">한국어 (Korean)</option>
        </select>
        <p class="helper-text">Language for translations and analysis</p>
      </div>

      <div class="form-group">
        <label for="uiLanguage">
          UI Language
        </label>
        <select id="uiLanguage">
          <option value="en">English</option>
          <option value="zh-CN">中文 (Chinese)</option>
          <option value="ja">日本語 (Japanese)</option>
          <option value="es">Español (Spanish)</option>
          <option value="fr">Français (French)</option>
        </select>
        <p class="helper-text"><!-- Set by options.js --></p>
      </div>

      <div class="divider"></div>

      <!-- Notion Integration Section -->
      <div class="section-title">Notion Integration</div>

      <div class="form-group">
        <label for="notionToken">Notion Integration Token</label>
        <input 
          type="password" 
          id="notionToken" 
          placeholder="secret_xxxxxxxxxxxxxx"
        >
        <p class="helper-text">
          <a href="https://www.notion.so/my-integrations" target="_blank">Notion Integrations</a>
        </p>
      </div>

      <div class="form-group">
        <label for="notionDatabaseId">Notion Database ID</label>
        <input 
          type="text" 
          id="notionDatabaseId" 
          placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        >
        <p class="helper-text">
          <!-- Text will be set by options.js -->
        </p>
        <p class="helper-text" style="margin-top: 8px; font-size: 12px; color: #6b7280;">
          <!-- Database structure text will be set by options.js -->
        </p>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary"><!-- Set by options.js --></button>
        <button type="button" id="resetBtn" class="btn-secondary"><!-- Set by options.js --></button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </form>
  </div>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
