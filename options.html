<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SelectWise - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Noto Sans CJK SC', 'Source Han Sans SC', 'WenQuanYi Micro Hei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .required {
      color: #ef4444;
      margin-left: 4px;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      transition: all 0.2s;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .helper-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }

    .helper-text a {
      color: #667eea;
      text-decoration: none;
    }

    .helper-text a:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 32px 0;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 16px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .status-message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }

    .status-message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .status-message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .status-message.show {
      display: block;
    }
    
    /* Database Management Styles */
    .database-list {
      margin-top: 16px;
    }
    
    .database-card {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }
    
    .database-card:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }
    
    .database-card.default {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
    }
    
    .database-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .database-title {
      font-weight: 600;
      font-size: 15px;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .default-badge {
      background: #667eea;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .database-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    .btn-edit {
      background: #3b82f6;
      color: white;
    }
    
    .btn-edit:hover {
      background: #2563eb;
    }
    
    .btn-delete {
      background: #ef4444;
      color: white;
    }
    
    .btn-delete:hover {
      background: #dc2626;
    }
    
    .btn-set-default {
      background: #10b981;
      color: white;
    }
    
    .btn-set-default:hover {
      background: #059669;
    }
    
    .database-info {
      font-size: 13px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .no-databases {
      text-align: center;
      padding: 32px;
      color: #9ca3af;
      font-size: 14px;
    }
    
    .btn-add-database {
      width: 100%;
      margin-top: 12px;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1a1a1a;
    }
    
    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    .modal-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è SelectWise Settings</h1>
    <p class="subtitle">Configure your API keys and preferences</p>

    <form id="settingsForm">
      <!-- Gemini API Section -->
      <div class="form-group">
        <label for="geminiApiKey">
          Gemini API Key
          <span class="required">*</span>
        </label>
        <input 
          type="password" 
          id="geminiApiKey" 
          placeholder="Enter your Gemini API key"
          required
        >
        <p class="helper-text">
          <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
        </p>
      </div>

      <div class="form-group">
        <label for="targetLanguage">
          Target Language
          <span class="required">*</span>
        </label>
        <select id="targetLanguage" required>
          <option value="English">English</option>
          <option value="‰∏≠Êñá">‰∏≠Êñá (Chinese)</option>
          <option value="Espa√±ol">Espa√±ol (Spanish)</option>
          <option value="Fran√ßais">Fran√ßais (French)</option>
          <option value="Deutsch">Deutsch (German)</option>
          <option value="Êó•Êú¨Ë™û">Êó•Êú¨Ë™û (Japanese)</option>
          <option value="ÌïúÍµ≠Ïñ¥">ÌïúÍµ≠Ïñ¥ (Korean)</option>
        </select>
        <p class="helper-text">Language for translations and analysis</p>
      </div>

      <div class="form-group">
        <label for="uiLanguage">
          UI Language
        </label>
        <select id="uiLanguage">
          <option value="en">English</option>
          <option value="zh-CN">‰∏≠Êñá (Chinese)</option>
          <option value="ja">Êó•Êú¨Ë™û (Japanese)</option>
          <option value="es">Espa√±ol (Spanish)</option>
          <option value="fr">Fran√ßais (French)</option>
        </select>
        <p class="helper-text"><!-- Set by options.js --></p>
      </div>

      <div class="divider"></div>

      <!-- Notion Integration Section -->
      <div class="section-title">üìù Notion Integration (Optional)</div>

      <!-- Notion Databases List -->
      <div id="databasesList" class="database-list">
        <!-- Databases will be inserted here by JavaScript -->
      </div>

      <button type="button" id="addDatabaseBtn" class="btn-primary btn-add-database">
        + Add Database
      </button>

      <div class="button-group" style="margin-top: 32px;">
        <button type="submit" class="btn-primary">Save Settings</button>
        <button type="button" id="resetBtn" class="btn-secondary">Reset</button>
      </div>

      <div id="statusMessage" class="status-message"></div>
    </form>
  </div>

  <!-- Add/Edit Database Modal -->
  <div id="databaseModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-header" id="modalTitle">Add Database</h2>
      
      <div class="form-group">
        <label for="modalToken">Notion Integration Token <span class="required">*</span></label>
        <input 
          type="password" 
          id="modalToken" 
          placeholder="secret_xxxxxxxxxxxxxx"
          required
        >
      </div>

      <div class="form-group">
        <label for="modalDatabaseId">Notion Database ID <span class="required">*</span></label>
        <input 
          type="text" 
          id="modalDatabaseId" 
          placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
          required
        >
      </div>

      <div class="form-group">
        <label for="modalDatabaseName">Database Name</label>
        <input 
          type="text" 
          id="modalDatabaseName" 
          placeholder="My Vocabulary Database"
          readonly
          style="background: #f3f4f6;"
        >
        <p class="helper-text" style="font-size: 12px;">Auto-fetched from Notion</p>
      </div>

      <div class="modal-buttons">
        <button type="button" id="modalCancel" class="btn-secondary">Cancel</button>
        <button type="button" id="modalSave" class="btn-primary">Save Database</button>
      </div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="options.js"></script>
</body>
</html>
